<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hire-me-container">
      <header>
        <h1>Hire me</h1>
      </header>

      <section>
        <h3>Contact information</h3>
        <table border="1" cellspacing="0" cellpadding="10px">
          <tr>
            <th>Phone</th>
            <td><a href="tel:+380995501333">+380995501333</a></td>
          </tr>
          <tr>
            <th>Adress</th>
            <td>
              <a href="mailto:gordynska.iva@gmail.com">
                gordynska.iva@gmail.com</a
              >
            </td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <form action="./index.html" method="get">
          <fieldset>
            <legend>Contact form</legend>
            <p>
              <label for="email"> E-mail*:</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Email"
                required
              />
            </p>

            <p>
              <label for="textarea">Description: </label>
              <textarea
                style="resize: none"
                id="textarea"
                rows="10"
                cols="20"
                placeholder="Type desccription"
              ></textarea>
            </p>
            <p class="error">Error message</p>
            <p>
              <label for="work-type">Work type:</label>
              <select name="selection" id="work-type" required>
                <option
                  class="select-work-type"
                  value="select-work-type"
                  disabled
                  selected
                >
                  Select work type
                </option>
                <option value="fill-time">Full-time</option>
                <option value="remote-time">Remote-time</option>
                <option value="one-time">One-time</option>
              </select>
            </p>
            <button class="hire-me-button" disabled>Hire me</button>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
