<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body>
    <header>
      <h1>Hire me</h1>
    </header>

    <section>
      <h3>Contact information</h3>
      <table border="1" cellspacing="0" cellpadding="10px">
        <tr>
          <th>Phone</th>
          <td><a href="tel:+380995501333">+380995501333</a></td>
        </tr>
        <tr>
          <th>Adress</th>
          <td>
            <a href="mailto:gordynska.iva@gmail.com">
              gordynska.iva@gmail.com</a
            >
          </td>
        </tr>
      </table>
    </section>
    <br />
    <section>
      <form action="./index.html" method="get">
        <fieldset align="left">
          <legend>Contact form</legend>
          <p>
            <label for="email"> E-mail*:</label>
            <input id="email" type="text" name="email" required />
          </p>

          <p>
            <label for="textarea" style="vertical-align: top"
              >Description: </label
            ><textarea
              style="resize: none"
              id="textarea"
              rows="10"
              cols="20"
            ></textarea>
          </p>

          <p>
            <label for="work-type">Work type:</label>
            <select name="selection" id="work-type" required>
              <option value="fill-time">Full-time</option>
              <option value="remote-time">Remote-time</option>
              <option value="one-time">One-time</option>
            </select>
          </p>

          <p>
            <input type="submit" value="Hire" />
          </p>
        </fieldset>
      </form>
    </section>
  </body>
</html>
