<!DOCTYPE html>
<html lang="en" class="text-black bg-gray-100 font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              wane: {
                "0%": {
                  opacity: "0",
                  scale: "200%",
                },
                "100%": {
                  opacity: "1",
                  scale: "100%",
                },
              },
            },
            animation: {
              wane: "wane 3s linear",
            },
          },
        },
        variants: {},
        plugins: [],
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen">
    <div class="flex-col max-w-xl m-auto animate-wane">
      <header class="flex justify-center m-auto">
        <h1 class="mt-5 mb-3 font-bold uppercase text-blue-800">Hire me</h1>
      </header>
      <div class="flex justify-center mb-2">
        <section>
          <h3 class="mt-2 mb-2 text-[#1c2e8c] font-bold flex justify-center">
            Contact information
          </h3>
          <table class="border-2 border-solid border-[#b8bcca] border-collapse">
            <tr>
              <th
                class="p-2 bg-gray-300 border-2 border-solid border-[#b8bcca]"
              >
                Phone
              </th>
              <td class="p-2 border-2 border-solid border-[#b8bcca]">
                <a
                  class="text-blue-600 hover:text-gray-600"
                  href="tel:+380995501333"
                  >+380995501333</a
                >
              </td>
            </tr>
            <tr>
              <th
                class="p-2 bg-gray-300 border-2 border-solid border-[#b8bcca]"
              >
                Adress
              </th>
              <td class="p-2 border-2 border-solid border-[#b8bcca]">
                <a
                  class="text-blue-600 hover:text-gray-600"
                  href="mailto:gordynska.iva@gmail.com"
                >
                  gordynska.iva@gmail.com</a
                >
              </td>
            </tr>
          </table>
        </section>
      </div>

      <section class="flex justify-center m-0">
        <form action="./index.html" method="get">
          <fieldset
            class="flex flex-col justify-center border-2 border-blue-400 px-20 rounded-md mb-8"
          >
            <legend class="mt-2 mb-2 text-blue-800 font-bold">
              Contact form
            </legend>

            <div class="flex flex-col relative">
              <label
                for="email"
                class="block text-sm font-medium text-[#6f7482] placeholder-[#b8bcca] mb-2"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="peer border required:border-[#ed0131] valid:border-[#0e6245] py-3 px-4 rounded-md text-sm text-blue-800"
                required
                placeholder="you@site.com"
              />
              <p
                class="mt-2 invisible peer-placeholder-shown:invisible text-base peer-invalid:visible text-[#ed0131] font-light tracking-wide text-xs"
              >
                Please enter a valid email address.
              </p>
              <p
                class="pt-2 invisible absolute top-16 peer-valid:visible text-sm text-[#0e6245] mt-2"
              >
                Success.
              </p>
            </div>

            <label
              for="textarea"
              class="flex justify-start m-2 text-sm font-medium text-[#6f7482] placeholder-[#b8bcca]"
              >Description
            </label>
            <textarea
              min="255"
              class="peer border border-solid rounded-md border required:border-[#ed0131] valid:border-[#0e6245] p-3 w-full"
              style="resize: none"
              id="textarea"
              rows="10"
              cols="30"
              placeholder="Type desccription"
              required
            ></textarea>
            <p
              class="mt-2 invisible peer-placeholder-shown:invisible text-base peer-invalid:visible text-[#ed0131] font-light font-medium tracking-wide text-xs mt-1 ml-1"
            >
              Error message
            </p>
            <div
              class="relative flex-col justify-center w-full text-gray-700 m-2"
            >
              <label
                for="work-type"
                class="flex justify-start mb-2 text-sm font-medium text-[#6f7482] placeholder-[#b8bcca]"
                >Select an option</label
              >
              <select
                id="work-type"
                class="appearance-none bg-gray-50 border border-gray-300 text-gray-600 rounded-full h-10 pl-5 pr-10 focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
              >
                <option value="" selected>Select worktype</option>
                <option value="fill-time">Full-time</option>
                <option value="remote-time">Remote-time</option>
                <option value="one-time">One-time</option>
              </select>
              <div class="relative flex">
                <svg
                  class="w-2 h-2 absolute top-0 right-0 mx-4 -my-6 pointer-events-none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 412 232"
                >
                  <path
                    d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                    fill="#648299"
                    fill-rule="nonzero"
                  />
                </svg>
              </div>
              <button
                class="my-4 inline-block px-6 py-2 border-2 border-blue-400 text-blue-400 font-medium text-xs leading-tight uppercase rounded-full hover:bg-gray-300 hover:bg-opacity-2 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
              >
                Hire me
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
