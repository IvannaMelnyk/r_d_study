<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hire-me-container">
      <header class="hire-me-section">
        <h1 class="hire-me-title">Hire me</h1>
      </header>

      <section>
        <h3 class="hire-me-subtitle">Contact information</h3>
        <table>
          <tr>
            <th>Phone</th>
            <td><a href="tel:+380995501333">+380995501333</a></td>
          </tr>
          <tr>
            <th>Adress</th>
            <td>
              <a href="mailto:gordynska.iva@gmail.com">
                gordynska.iva@gmail.com</a
              >
            </td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <form action="./index.html" method="get">
          <fieldset>
            <legend>Contact form</legend>
            <p>
              <label for="email"> E-mail*:</label>
              <input
                class="email"
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
            </p>

            <p>
              <label for="textarea">Description: </label>
              <textarea
                class="textarea"
                style="resize: none"
                id="textarea"
                rows="10"
                cols="20"
                placeholder="Type desccription"
                minlength="255"
                required
              ></textarea>
            </p>

            <p>
              <label for="work-type">Work type:</label>
              <select
                class="selection"
                name="selection"
                id="work-type"
                required
              >
                <option value="" selected>Select worktype</option>
                <option value="fill-time">Full-time</option>
                <option value="remote-time">Remote-time</option>
                <option value="one-time">One-time</option>
              </select>
            </p>

            <button class="hire-me-button">Hire me</button>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
